defaults:
  logging:
    enabled: true
    retention_days: 2555
    audit_logging: true
    security_logging: true
  monitoring:
    enabled: true
    alarms:
      enabled: true
      detailed_metrics: true
      real_time_monitoring: true
  security:
    encryption:
      enabled: true
      encryption_at_rest: true
      encryption_in_transit: true
      key_rotation: true
    access_control:
      least_privilege: true
      multi_factor_auth: true
      privileged_access: true

  waf-web-acl:
    scope: REGIONAL
    defaultAction: block
    managedRuleGroups:
      - name: AWSManagedRulesCommonRuleSet
        vendorName: AWS
        priority: 1
        overrideAction: none
      - name: AWSManagedRulesKnownBadInputsRuleSet
        vendorName: AWS
        priority: 2
        overrideAction: none
      - name: AWSManagedRulesLinuxRuleSet
        vendorName: AWS
        priority: 4
        overrideAction: none
      - name: AWSManagedRulesUnixRuleSet
        vendorName: AWS
        priority: 5
        overrideAction: none
      - name: AWSManagedRulesSQLiRuleSet
        vendorName: AWS
        priority: 6
        overrideAction: none
    logging:
      enabled: true
      logDestinationType: cloudwatch
    monitoring:
      enabled: true
      alarms:
        blockedRequestsThreshold: 100

  vpc:
    cidr: 10.0.0.0/16
    maxAzs: 3
    natGateways: 3
    flowLogsEnabled: true
    flowLogRetentionDays: 2555
    vpcEndpoints:
      s3: true
      dynamodb: true
      secretsManager: true
      kms: true
    subnets:
      public:
        cidrMask: 24
      private:
        cidrMask: 24
      database:
        cidrMask: 28

  api-gateway-http:
    cors:
      allowOrigins: []
      allowHeaders:
        ["Content-Type", "Authorization", "X-Requested-With", "X-CSRF-Token"]
      allowMethods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowCredentials: false
      maxAge: 86400
    throttling:
      rateLimit: 25
      burstLimit: 50
    accessLogging:
      enabled: true
      retentionInDays: 365
      includeExecutionData: true
      includeRequestResponseData: true
    monitoring:
      detailedMetrics: true
      tracingEnabled: true
      alarms:
        errorRate4xx: 1.0
        errorRate5xx: 0.1
        highLatency: 2000
        lowThroughput: 2
    security:
      enableWaf: true
      enableApiKey: true
      requireAuthorization: true

  api-gateway-rest:
    disableExecuteApiEndpoint: true
    throttling:
      rateLimit: 100
      burstLimit: 50
    logging:
      accessLoggingEnabled: true
      retentionInDays: 2555
      executionLoggingLevel: ERROR
      dataTraceEnabled: false
      metricsEnabled: true
    monitoring:
      detailedMetrics: true
      tracingEnabled: true
      thresholds:
        errorRate4xxPercent: 1
        errorRate5xxPercent: 0.1
        highLatencyMs: 1500
        lowThroughput: 2
    tracing:
      xrayEnabled: true

  s3-bucket:
    public: false
    versioning: true
    eventBridgeEnabled: false
    encryption:
      type: KMS
    security:
      blockPublicAccess: true
      requireSecureTransport: true
      requireMfaDelete: true
      denyDeleteActions: true
      tools:
        clamavScan: true
    lifecycleRules:
      - id: fedramp-high-archival
        enabled: true
        transitions:
          - storageClass: GLACIER
            transitionAfter: 90
          - storageClass: DEEP_ARCHIVE
            transitionAfter: 365
        expiration:
          days: 2555
    compliance:
      auditLogging: true
      auditBucketRetentionDays: 2555
      auditBucketObjectLock:
        enabled: true
        mode: COMPLIANCE
        retentionDays: 395
      objectLock:
        enabled: true
        mode: COMPLIANCE
        retentionDays: 2555
    monitoring:
      enabled: true
      clientErrorThreshold: 2
      serverErrorThreshold: 1
