      enabled: true
      destinationType: cloudwatch
      retentionDays: 1095
      redactedFields: []
    monitoring:
      enabled: true
      metricsEnabled: true
      detailedMetrics: true
      sampledRequestsEnabled: true
      alarms:
        blockedRequests:
          enabled: true
          threshold: 250
          evaluationPeriods: 2
          periodMinutes: 5
          comparisonOperator: gt
          treatMissingData: not-breaching
          statistic: Sum
          tags: {}
        allowedRequests:
          enabled: true
          threshold: 3000
          evaluationPeriods: 2
          periodMinutes: 5
          comparisonOperator: gt
          treatMissingData: not-breaching
          statistic: Sum
          tags: {}
    removalPolicy: retain
    tags:
      compliance-framework: fedramp-moderate

