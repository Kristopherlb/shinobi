defaults:
  logging:
    enabled: true
    retention_days: 365
  monitoring:
    enabled: true
    alarms:
      enabled: true
  security:
    encryption:
      enabled: true
    access_control:
      least_privilege: true
  waf-web-acl:
    scope: REGIONAL
    defaultAction: allow
    managedRuleGroups:
      - name: AWSManagedRulesCommonRuleSet
        vendorName: AWS
        priority: 1
        overrideAction: none
      - name: AWSManagedRulesKnownBadInputsRuleSet
        vendorName: AWS
        priority: 2
        overrideAction: none
    logging:
      enabled: true
      logDestinationType: cloudwatch
    monitoring:
      enabled: true
      alarms:
        blockedRequestsThreshold: 1000

  vpc:
    cidr: 10.0.0.0/16
    maxAzs: 2
    natGateways: 1
    flowLogsEnabled: true
    flowLogRetentionDays: 30
    vpcEndpoints:
      s3: true
      dynamodb: true
      secretsManager: false
      kms: false
    subnets:
      public:
        cidrMask: 24
      private:
        cidrMask: 24
      database:
        cidrMask: 28

  api-gateway-http:
    cors:
      allowOrigins: []
      allowHeaders:
        ["Content-Type", "Authorization", "X-Requested-With", "X-CSRF-Token"]
      allowMethods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowCredentials: false
      maxAge: 86400
    throttling:
      rateLimit: 1000
      burstLimit: 2000
    accessLogging:
      enabled: true
      retentionInDays: 90
      includeExecutionData: false
      includeRequestResponseData: false
    monitoring:
      detailedMetrics: true
      tracingEnabled: true
      alarms:
        errorRate4xx: 5.0
        errorRate5xx: 1.0
        highLatency: 5000
        lowThroughput: 10
    security:
      enableWaf: false
      enableApiKey: false
      requireAuthorization: true

  api-gateway-rest:
    disableExecuteApiEndpoint: false
    throttling:
      rateLimit: 1000
      burstLimit: 2000
    logging:
      accessLoggingEnabled: true
      retentionInDays: 90
      executionLoggingLevel: INFO
      dataTraceEnabled: false
      metricsEnabled: true
    monitoring:
      detailedMetrics: true
      tracingEnabled: true
      thresholds:
        errorRate4xxPercent: 5
        errorRate5xxPercent: 1
        highLatencyMs: 2000
        lowThroughput: 10
    tracing:
      xrayEnabled: true
