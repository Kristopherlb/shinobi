service: sample-service
owner: platform-engineering
complianceFramework: commercial
environment: dev
region: us-east-1
accountId: 123456789012
components:
  - name: gateway
    type: api-gateway-http
    config:
      description: Sample API Gateway
  - name: api
    type: lambda-api
    config:
      runtime: nodejs20.x
      handler: index.handler
      memorySize: 256
      timeout: 30
  - name: database
    type: rds-postgres
    config:
      instanceClass: db.t3.micro
      allocatedStorage: 20
      engineVersion: '15.4'
